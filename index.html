<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Attendance Manager</h1>
        <div id="setup">
            <label for="startRoll">Start Roll Number:</label>
            <input type="number" id="startRoll" placeholder="Enter start roll no.">
            <label for="endRoll">End Roll Number:</label>
            <input type="number" id="endRoll" placeholder="Enter end roll no.">
            <button id="startAttendance">Start Attendance</button>
        </div>
        <div id="attendanceSection" class="hidden">
            <h2>Mark Attendance</h2>
            <p id="currentRoll"></p>
            <button id="markPresent" class="btn present">Present</button>
            <button id="markAbsent" class="btn absent">Absent</button>
        </div>
        <div id="resultSection" class="hidden">
            <h2>Present Students (F group)</h2>
            <div id="todayDate"></div>
            <div id="presentList"></div>
            <br>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
